<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
</head>

<body>
      <!-- place the custom tag anywhere inside the body -->
      <sample></sample>

      <!-- include the tag -->

      <script type="riot/tag" src="tags/sample.tag"></script>
      <!-- include riot.js -->
    
<script src="https://cdn.jsdelivr.net/riot/3.2/riot+compiler.min.js"></script>
      <!-- mount the tag -->
      <script>
            riot.mount('sample', {
              headline:"Hello Rioter - Here's your TOD list",
              myItems: [
                { name: 'Shop for groceries' },
                { name: 'Ponder meaning of life' },
                { name: 'Drink to forget' }
              ]
            });
      </script>
</body>

</html>
